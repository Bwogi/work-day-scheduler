<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div id="8" class="row time-block">
            <div class="col-2 hour">8:00AM</div>
            <textarea class="col-8 description"></textarea>
            <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>
        <div id="9" class="row time-block">
            <div class="col-2 hour">9:00AM</div>
            <textarea class="col-8 description"></textarea>
            <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>
        <div id="10" class="row time-block">
            <div class="col-2 hour">10:00AM</div>
            <textarea class="col-8 description"></textarea>
            <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>
        <div id="11" class="row time-block">
            <div class="col-2 hour">11:00AM</div>
            <textarea class="col-8 description"></textarea>
            <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>
        <div id="12" class="row time-block">
            <div class="col-2 hour">12:00PM</div>
            <textarea class="col-8 description"></textarea>
            <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>
        <div id="13" class="row time-block">
            <div class="col-2 hour">1:00PM</div>
            <textarea class="col-8 description"></textarea>
            <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>
        <div id="14" class="row time-block">
            <div class="col-2 hour">2:00PM</div>
            <textarea class="col-8 description"></textarea>
            <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>
        <div id="15" class="row time-block">
            <div class="col-2 hour">3:00PM</div>
            <textarea class="col-8 description"></textarea>
            <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>
        <div id="16" class="row time-block">
            <div class="col-2 hour">4:00PM</div>
            <textarea class="col-8 description"></textarea>
            <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>
        <div id="17" class="row time-block">
            <div class="col-2 hour">5:00PM</div>
            <textarea class="col-8 description"></textarea>
            <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> -->

</body>

</html>
